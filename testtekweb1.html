function add() {
    let tugas = $("#tugas").val();
    let status = $("#status").val();

    if (tugas != "") {
        let card = `<div class="card">
                        <p>${tugas}</p>
                    </div>`;

        if (status == "Pending") {
            $("#pending").append(card);
        } else if (status == "Planning") {
            $("#planning").append(card);
        } else if (status == "Design") {
            $("#design").append(card);
        } else if (status == "Development") {
            $("#develop").append(card);
        } else if (status == "Testing") {
            $("#testing").append(card);
        } else if (status == "Resolved") {
            $("#resolved").append(card);
        } 
    }
}
